

<div class="container">
<table class="table table-bordered table-striped mt-3">
  <thead class="thead-dark">
    <tr>
      <th>Patient Name</th>
      <th> AppointmentId</th>
      <th>Doctor Name</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of getPApp.apps">
      <td>{{ p.PatientName }}</td>
      <td>{{p.AppointmentId}}</td>
      <td>{{ p.DoctorName }}</td>
      <td>{{p.Date|date}}</td>
      <td>{{p.Status}}</td> 
    </tr>
  </tbody>
</table>
</div>
