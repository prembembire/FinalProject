<header><h2>Patient Registration</h2></header>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="regupd.patient.PatientId">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-user-circle-o me-2" aria-hidden="true" [class.green-icon]="FullName.valid" [class.red-icon]="FullName.invalid && FullName.touched"></i>
                        </div>
                    </div>
                    <input class="textcolor"name="FullName" #FullName="ngModel" [(ngModel)]="regupd.patient.FullName" placeholder="Full Name" class="form-control" required />
                </div>
            </div>
        </div>
        <br/>
        <div class="col-md-6 text-primary">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-diamond me-2" aria-hidden="true" [class.green-icon]="ContactNumber.valid" [class.red-icon]="ContactNumber.invalid && ContactNumber.touched"></i>
                        </div>
                    </div>
                    <input name="ContactNumber" #ContactNumber="ngModel" [(ngModel)]="regupd.patient.ContactNumber" placeholder="Contact Number" class="form-control" required maxlength="10" minlength="10" />
                </div>
            </div>
        </div>
    </div>
    <br/>



    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-calendar me-2" aria-hidden="true" [class.green-icon]="DOB.valid" [class.red-icon]="DOB.invalid && DOB.touched"></i>
                        </div>
                    </div>
                    <input type="date" name="DOB" #DOB="ngModel" [(ngModel)]="regupd.patient.DOB" placeholder="yyyy-MM-dd" class="form-control" required maxlength="10"
                    minlength="10" />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-venus-mars me-2" aria-hidden="true" [class.green-icon]="Gender.valid" [class.red-icon]="Gender.invalid && Gender.touched"></i>
                        </div>
                    </div>
                    <select name="Gender" #Gender="ngModel" [(ngModel)]="regupd.patient.Gender" placeHolder="Gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <br/>
   

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-user me-2" aria-hidden="true" [class.green-icon]="UserName.valid" [class.red-icon]="UserName.invalid && UserName.touched"></i>
                        </div>
                    </div>
                    <input name="UserName" #UserName="ngModel" [(ngModel)]="regupd.patient.UserName" placeholder="User Name" class="form-control" required />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fa fa-lock me-2" aria-hidden="true" [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
                        </div>
                    </div>
                    <input type="password" name="Password" #Password="ngModel" [(ngModel)]="regupd.patient.Password" placeholder="Password" class="form-control" required />
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success text-center" type="submit" [disabled]="form.invalid">
            <i class="fa fa-database"></i> Submit </button>
    </div>
</form>
